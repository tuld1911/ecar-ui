<div [ngClass]="aspectRatioClass" class="overflow-hidden rounded-lg">
  <iframe
    [src]="videoUrl"
    [title]="title"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    class="w-full h-full"
  ></iframe>
</div>
