<div class="card">
    <div class="card-header">
        <h5>User Meta</h5>
    </div>
    <div class="card-body">
        <form>
            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        [(ngModel)]="user.fullName"
                        class="form-control"
                />
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        [(ngModel)]="user.email"
                        class="form-control"
                />
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input
                        type="text"
                        id="phoneNo"
                        name="phoneNo"
                        [(ngModel)]="user.phoneNo"
                        class="form-control"
                />
            </div>

            <!-- Active Status -->
            <div class="mb-3">
                <label for="active" class="form-label">Active</label>
                <select
                        id="active"
                        name="active"
                        [(ngModel)]="user.active"
                        class="form-select"
                >
                    <option [ngValue]="true">Active</option>
                    <option [ngValue]="false">Inactive</option>
                </select>
            </div>

            <!-- Roles -->
            <div class="mb-3">
                <label for="roles" class="form-label">Roles</label>
                <input
                        type="text"
                        id="roles"
                        name="roles"
                        [(ngModel)]="user.roles"
                        class="form-control"
                />
            </div>
        </form>
    </div>
</div>
