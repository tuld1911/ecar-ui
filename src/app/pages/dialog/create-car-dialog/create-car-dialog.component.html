<div class="p-6 min-w-[320px]">
    <h2 class="text-xl font-semibold mb-2">{{ title() }}</h2>
    <div class="flex flex-col gap-4 min-h-[20vh]">

        <div>
            <app-label>Loại xe</app-label>
            <app-select
                    [options]="carModels"
                    placeholder="Chọn loại xe"
                    [value]="selectedCarModel"
                    (valueChange)="handleSelectChange($event)"
                    class="dark:bg-dark-900"
            ></app-select>
        </div>

        <div>
            <app-label>Biển số</app-label>
            <app-input-field
                    id="licensePlate"
                    type="text"
                    [value]="licensePlate"
                    [error]="licensePlateError"
                    (input)="licensePlate = $any($event.target).value"
                    placeholder="Nhập biển số xe của bạn"
            ></app-input-field>
        </div>

        <div>
            <app-label>Số VIN</app-label>
            <app-input-field
                    id="vinNumber"
                    type="text"
                    [value]="vinNumber"
                    (input)="vinNumber = $any($event.target).value"
                    placeholder="Nhập số VIN của bạn"
            ></app-input-field>
        </div>

        <!-- Nút ở góc phải dưới -->
        <div class="mt-auto flex justify-end gap-2">
            <app-button size="sm" variant="outline" (btnClick)="ok()">OK</app-button>
            <app-button size="sm" variant="outline" (btnClick)="cancel()">Huỷ</app-button>
        </div>
    </div>
</div>
